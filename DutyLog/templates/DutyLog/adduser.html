{%extends "DutyLog/base.html" %}
{% block head %}
    <script>
        function adduser(){
            var username = $("#username").val();
            var password = $("#password").val();
            var roleflag = $("#roleflag").val();
            $.post("adduser",
            {
                username: username,
                password: password,
                roleflag: roleflag,
            },
            function(data){
                alert(data['status']);
            })
        }
    </script>
    <title>后台管理</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 align="center">增加新用户</h1>
        <div class="col-lg-4 col-lg-offset-4">
            <table class="table table-bordered">
                <tr>
                    <td align="center">用户名</td>
                    <td align="center">
                        <input id="username" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td align="center">密码</td>
                    <td align="center">
                        <input id="password" type="password" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td align="center">用户角色</td>
                    <td align="center">
                        <select id="roleflag" class="form-control">
                            <option value="1">值班员</option>
                            <option value="2">值班领导</option>
                            <option value="3">带班领导</option>
                            <option value="4">值班科长</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button class="btn btn-success form-control" onclick="adduser()">增加</button>
        </div>
    </div>
{% endblock %}
